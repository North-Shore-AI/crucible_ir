<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>

    <!-- Hexagon Border Gradient -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Primary Node Gradient (Teal) -->
    <linearGradient id="nodeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>

    <!-- Secondary Node Gradient (Sky Blue) -->
    <linearGradient id="nodeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>

    <!-- Gold/Amber Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter for Nodes -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>

    <!-- Light Glow for Accent Lines -->
    <filter id="lightGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)"/>

  <!-- Outer hexagon frame -->
  <polygon points="100,20 170,55 170,145 100,180 30,145 30,55"
           fill="none"
           stroke="url(#hexGradient)"
           stroke-width="2.5"
           opacity="0.8"/>

  <!-- Hexagon highlight edge (top-left) -->
  <line x1="100" y1="20" x2="170" y2="55" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6" filter="url(#lightGlow)"/>

  <!-- Central hexagon (smaller) for structure -->
  <polygon points="100,50 155,82.5 155,147.5 100,180 45,147.5 45,82.5"
           fill="none"
           stroke="url(#hexGradient)"
           stroke-width="1.5"
           opacity="0.4"
           stroke-dasharray="2,2"/>

  <!-- Schema Node 1: Top Center (Experiment Config) -->
  <g filter="url(#shadow)">
    <rect x="85" y="35" width="30" height="30"
          rx="2"
          fill="url(#nodeGradient1)"
          opacity="0.9"
          filter="url(#glow)"/>
    <text x="100" y="53" font-family="monospace" font-size="10" font-weight="bold"
          text-anchor="middle" fill="#fff" opacity="0.9">E</text>
  </g>

  <!-- Schema Node 2: Top Right (Stage Definition) -->
  <g filter="url(#shadow)">
    <circle cx="145" cy="65" r="15"
            fill="url(#nodeGradient2)"
            opacity="0.85"
            filter="url(#glow)"/>
    <text x="145" y="71" font-family="monospace" font-size="9" font-weight="bold"
          text-anchor="middle" fill="#fff" opacity="0.9">S</text>
  </g>

  <!-- Schema Node 3: Right (Model) -->
  <g filter="url(#shadow)">
    <polygon points="160,100 150,110 160,120 170,110"
             fill="url(#nodeGradient1)"
             opacity="0.85"
             filter="url(#glow)"/>
    <text x="160" y="115" font-family="monospace" font-size="9" font-weight="bold"
          text-anchor="middle" fill="#fff" opacity="0.9">M</text>
  </g>

  <!-- Schema Node 4: Bottom Right (Training) -->
  <g filter="url(#shadow)">
    <circle cx="135" cy="145" r="15"
            fill="url(#nodeGradient2)"
            opacity="0.85"
            filter="url(#glow)"/>
    <text x="135" y="151" font-family="monospace" font-size="9" font-weight="bold"
          text-anchor="middle" fill="#fff" opacity="0.9">T</text>
  </g>

  <!-- Schema Node 5: Bottom Left (Evaluation) -->
  <g filter="url(#shadow)">
    <rect x="55" y="135" width="30" height="30"
          rx="2"
          fill="url(#nodeGradient1)"
          opacity="0.9"
          filter="url(#glow)"/>
    <text x="70" y="153" font-family="monospace" font-size="10" font-weight="bold"
          text-anchor="middle" fill="#fff" opacity="0.9">V</text>
  </g>

  <!-- Schema Node 6: Left (Config) -->
  <g filter="url(#shadow)">
    <polygon points="40,100 30,110 40,120 50,110"
             fill="url(#nodeGradient2)"
             opacity="0.85"
             filter="url(#glow)"/>
    <text x="40" y="115" font-family="monospace" font-size="9" font-weight="bold"
          text-anchor="middle" fill="#fff" opacity="0.9">C</text>
  </g>

  <!-- Schema Node 7: Top Left (Pipeline) -->
  <g filter="url(#shadow)">
    <circle cx="55" cy="65" r="15"
            fill="url(#nodeGradient1)"
            opacity="0.85"
            filter="url(#glow)"/>
    <text x="55" y="71" font-family="monospace" font-size="9" font-weight="bold"
          text-anchor="middle" fill="#fff" opacity="0.9">P</text>
  </g>

  <!-- Central hub node -->
  <g filter="url(#shadow)">
    <circle cx="100" cy="100" r="12"
            fill="url(#accentGradient)"
            opacity="0.8"
            filter="url(#glow)"/>
    <circle cx="100" cy="100" r="10"
            fill="none"
            stroke="#fff"
            stroke-width="1"
            opacity="0.6"/>
  </g>

  <!-- Typed edges connecting nodes (data flow lines) -->
  <!-- E → Hub -->
  <line x1="100" y1="65" x2="100" y2="88"
        stroke="url(#accentGradient)"
        stroke-width="1.5"
        opacity="0.6"
        filter="url(#lightGlow)"/>

  <!-- S → Hub -->
  <line x1="133" y1="75" x2="110" y2="92"
        stroke="url(#accentGradient)"
        stroke-width="1.5"
        opacity="0.6"
        filter="url(#lightGlow)"/>

  <!-- M → Hub -->
  <line x1="152" y1="110" x2="112" y2="100"
        stroke="url(#accentGradient)"
        stroke-width="1.5"
        opacity="0.5"
        filter="url(#lightGlow)"/>

  <!-- T → Hub -->
  <line x1="123" y1="133" x2="110" y2="108"
        stroke="url(#accentGradient)"
        stroke-width="1.5"
        opacity="0.6"
        filter="url(#lightGlow)"/>

  <!-- V → Hub -->
  <line x1="85" y1="135" x2="95" y2="108"
        stroke="url(#accentGradient)"
        stroke-width="1.5"
        opacity="0.6"
        filter="url(#lightGlow)"/>

  <!-- C → Hub -->
  <line x1="48" y1="110" x2="88" y2="100"
        stroke="url(#accentGradient)"
        stroke-width="1.5"
        opacity="0.5"
        filter="url(#lightGlow)"/>

  <!-- P → Hub -->
  <line x1="67" y1="75" x2="90" y2="92"
        stroke="url(#accentGradient)"
        stroke-width="1.5"
        opacity="0.6"
        filter="url(#lightGlow)"/>

  <!-- Secondary connections for richer graph structure -->
  <!-- E → S (blue path) -->
  <path d="M 115 50 Q 130 55 143 62"
        stroke="#0ea5e9"
        stroke-width="1"
        fill="none"
        opacity="0.4"
        stroke-dasharray="1,1"/>

  <!-- P → S (blue path) -->
  <path d="M 70 72 Q 85 65 130 68"
        stroke="#0ea5e9"
        stroke-width="1"
        fill="none"
        opacity="0.4"
        stroke-dasharray="1,1"/>

  <!-- M → T (teal path) -->
  <path d="M 163 120 Q 155 133 140 142"
        stroke="#06b6d4"
        stroke-width="1"
        fill="none"
        opacity="0.4"
        stroke-dasharray="1,1"/>

  <!-- T → V (blue path) -->
  <path d="M 120 145 Q 100 148 90 142"
        stroke="#0ea5e9"
        stroke-width="1"
        fill="none"
        opacity="0.4"
        stroke-dasharray="1,1"/>

  <!-- Corner accent dots (subtle IR markers) -->
  <circle cx="100" cy="20" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="170" cy="55" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="170" cy="145" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="100" cy="180" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="30" cy="145" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="30" cy="55" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
</svg>
